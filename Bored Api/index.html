<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bored API</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1 class="title">BoredBot</h1>
      <h3 id="idea">Find Something to do</h3>
      <button class="btn" onclick="getIdea()">Get Idea</button>
    </div>

    <div class="blogspace">
      <h1>BlogSpace</h1>

      <form id="new-post">
        <label for="input-title"">Title</label>
        <input type="text" name="" id="input-title" />
        <label for="input-body">Body</label>
        <textarea name="" id="input-body" cols="30" rows="5"></textarea>
        <button>Add post</button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
